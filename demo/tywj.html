<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            div{
            	margin:0 0 0 0;
                position: relative;
            }
            div span{
                position: absolute;
                top:20px;
                left:80px;
            }
        </style>
        <script type="text/javascript" src="http://cdn.bootcss.com/Chart.js/1.1.1/Chart.min.js"></script>
    </head>
    <body>
        <div><span>月收入/支出曲线图</span><canvas id='chart-area-04'/></div>
        <script>
        function showLine04() {
            try{
                let data = {
                    labels : [],
                    datasets : [
                        {
                            label: '收入',
                            fillColor : 'rgba(0,255,0,1)',
                            strokeColor : 'rgba(0,255,0,1)',
                            pointColor : 'rgba(0,255,0,1)',
                            pointStrokeColor : 'rgba(255,255,255,1)',
                            pointHighlightFill : 'rgba(255,255,255,1)',
                            pointHighlightStroke : 'rgba(0,0,0,1)',
                            data : []
                        },
                        {
                            label: '支出',
                            fillColor : 'rgba(255,0,0,0.5)',
                            strokeColor : 'rgba(255,0,0,0.5)',
                            pointColor : 'rgba(255,0,0,0.5)',
                            pointStrokeColor : 'rgba(255,255,255,1)',
                            pointHighlightFill : 'rgba(255,255,255,1)',
                            pointHighlightStroke : 'rgba(0,0,0,0.5)',
                            data : []
                        }
                    ]
                }
                data.datasets[0].data = ['360','19506','13155','27985','18631','58169','66016','3000','169073','80426','47527','132870','130076','171674','207658','368659','445060','354455','244032','216693','542214','399745','45820']
                data.datasets[1].data = ['99803','11528','6164','12648','2950','84426','8254','109630','291470','90448','32123','124040','118905','137773','193754','361567','424507','375373','159000','380199','554562','504682','15686']
                data.labels = ['2015/7','2015/8','2015/9','2015/10','2015/11','2015/12','2016/1','2016/2','2016/3','2016/4','2016/5','2016/6','2016/7','2016/8','2016/9','2016/10','2016/11','2016/12','2017/1','2017/2','2017/3','2017/4','2017/5']
                let options = {
                    //Boolean - If we show the scale above the chart data           
                    /*scaleOverlay : false,*/
                    
                    //Boolean - If we want to override with a hard coded scale
                    /*scaleOverride : false,*/
                    
                    //** Required if scaleOverride is true **
                    //Number - The number of steps in a hard coded scale
                    /*scaleSteps : null,*/
                    //Number - The value jump in the hard coded scale
                    /*scaleStepWidth : null,*/
                    //Number - The scale starting value
                    /*scaleStartValue : null,*/
                    //x y轴线条颜色
                    //String - Colour of the scale line 
                    /*scaleLineColor : "rgba(0,0,0,.1)",*/
                    
                    //x y轴线条宽度
                    //Number - Pixel width of the scale line    
                    /*scaleLineWidth : 1,*/
                    //是否显示y轴数字
                    //Boolean - Whether to show labels on the scale 
                    /*scaleShowLabels : true,*/
                    
                    //Interpolated JS string - can access value
                    /*scaleLabel : "<%=value%>",*/
                    
                    //String - Scale label font declaration for the scale label
                    /*scaleFontFamily : "'Arial'",*/
                    
                    //x y轴文字大小
                    //Number - Scale label font size in pixels  
                    /*scaleFontSize : 12,*/
                    
                    //x y轴文字是否加粗
                    //String - Scale label font weight style    
                    /*scaleFontStyle : "normal",*/
                    
                    //x y轴文字颜色
                    //String - Scale label font colour  
                    /*scaleFontColor : "#666",*/    
                    
                    //是否显示方格
                    //Boolean - Whether grid lines are shown across the chart
                    /*scaleShowGridLines : true,*/
                    
                    //方格的颜色
                    //String - Colour of the grid lines
                    /*scaleGridLineColor : "rgba(0,0,0,.05)",*/
                    
                    //方格的线条宽度
                    //Number - Width of the grid lines
                    /*scaleGridLineWidth : 1,*/ 
                    //{true:圆滑曲线, false:折线}
                    //Boolean - Whether the line is curved between points
                    bezierCurve : true,
                    //每个值是否显示为小圆点
                    //Boolean - Whether to show a dot for each point
                    /*pointDot : false,*/
                    //每个小圆点的大小
                    //Number - Radius of each point dot in pixels
                    pointDotRadius : 3,
                    //每个小圆点边框的大小
                    //Number - Pixel width of point dot stroke
                    pointDotStrokeWidth : 1,
                    
                    //是否显示小圆点之间连接线
                    //Boolean - Whether to show a stroke for datasets
                    /*datasetStroke : false,*/
                    //小圆点之间连接线的宽度
                    //Number - Pixel width of dataset stroke
                    datasetStrokeWidth : 2,
                    
                    //是否填充x轴与曲线间的颜色
                    //Boolean - Whether to fill the dataset with a colour
                    datasetFill : false,
                    
                    //Boolean - Whether to animate the chart
                    /*animation : true,*/
                    //Number - Number of animation steps
                    /*animationSteps : 60,*/
                    
                    //String - Animation easing effect
                    /*animationEasing : "easeOutQuart",*/
                    //Function - Fires when the animation is complete
                    /*onAnimationComplete : null,*/
                    //{true:跟随屏幕缩放,false:固定大小}
                    responsive : true,
                    multiTooltipTemplate : function(e){
                        return e.datasetLabel + ':' + e.value
                    },
                    scaleLabel : function(e){
                        return e.value
                    }
                }
                new Chart(document.getElementById('chart-area-04').getContext('2d')).Line(data, options);
            }catch(e){
                console.error(e);
            }
        }
        showLine04();
        </script>
    </body>
</html>
