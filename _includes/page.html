<!-- 分页代码 -->
{% if paginator.previous_page %}
    <a href="{{ '/blog' }}{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}">上一页</a>
{% endif %}
{% for page in (1..paginator.total_pages) %}
    {% if page == paginator.page %}
      <span class="active">{{ page }}</span>
    {% elsif page == 1 %}
      <a href="{{ '/blog/' }}">{{ page }}</a>
    {% else %}
      <a href="{{ '/blog/' }}{{ site.paginate_path | prepend: site.baseurl | replace: '//', '/' | replace: ':num', page }}">{{ page }}</a>
    {% endif %}
{% endfor %}
{% if paginator.next_page %}
    <a href="{{ '/blog' }}{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}">下一页</a>
{% endif %}
