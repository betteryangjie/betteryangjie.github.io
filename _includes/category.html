<div class="category">
    <div class="title">文章分类</div>
    <ul>
    {% for category in site.categories %}
        <li>
            <a href="{{ site.baseurl }}/blog/postByCategory.html?cat={{ category | first }}">
                <span class="cateName">{{ category | first }}</span>
                <span class="catePostSize">{{ category | last | size }}</span>
            </a>
        </li>
    {% endfor %}    
    </ul>
</div>
